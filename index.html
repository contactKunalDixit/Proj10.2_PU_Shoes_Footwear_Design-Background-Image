<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title>Shoes_r_us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <button class="hamburger"><i class="fas fa-bars"></i></button>
        <a href="#" class="phone"><i class="fas fa-phone"></i></a>
        <div class="logo"><i class="fas fa-shoe-prints"></i>
            <h2>Shoe R Us</h2>
            <p>Find the right fit for you</p>
        </div>

        <!-- Creating  Carousel -->
        <div class="carousel-container">
            <div class="carousel">
                <div class="slide">
                    <img src="revolt-164_6wVEHfI-unsplash.jpg" alt="shoeDesign-1">
                    <h1>Performance</h1>
                    <a href="#">Learn More</a>
                </div>

                <div class="slide">
                    <img src="paul-gaudriault-a-QH9MAAVNI-unsplash.jpg" alt="shoeDesign-2">
                    <h1>Casual</h1>
                    <a href="#">Learn More</a>
                </div>

                <div class="slide">
                    <img src="felipepelaquim-6zO5VKogoZE-unsplash.jpg" alt="shoeDesign-3">
                    <h1>Active</h1>
                    <a href="#">Learn More</a>
                </div>

                <div class="slide">
                    <img src="radek-skrzypczak-WlB8TsI_th0-unsplash.jpg" alt="shoe-4">
                    <h1>Classy</h1>
                    <a href="#">Learn More</a>
                </div>

                <div class="slide">
                    <img src="dan-carlson-HxOlRTqo_F0-unsplash.jpg" alt="shoe-5">
                    <h1>Sporty</h1>
                    <a href="#">Learn More</a>
                </div>

                <div class="slide">
                    <img src="imani-bahati-LxVxPA1LOVM-unsplash.jpg" alt="shoe-6">
                    <h1>Energy</h1>
                    <a href="#">Learn More</a>
                </div>
            </div>


            <button id="left">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button id="right">
                <i class="fas fa-chevron-right"></i>
            </button>

            <!-- Progress do.body {
    width:60%;
    background-color: aquamarine;
}ts would depend upon the number of slides entered..hence this will be dynamically driven by Javascript -->
            <div class="progress"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
